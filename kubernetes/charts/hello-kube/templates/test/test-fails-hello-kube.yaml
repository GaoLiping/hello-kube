apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-hello-kube-test-fails"
  labels:
    appType: tradeshift-component
  annotations:
    team: dev-prod
    "helm.sh/hook": test-failure
spec:
  containers:
  - name: {{ .Release.Name }}-hello-kube-test-fails
    image: perl
    command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(2000)"]
  restartPolicy: Never
